<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/citasMedicas/insertarCita}" method="post">
		<table>
			<tr>
				<td>
					<label>Numero:</label>
				</td>
				<td>
					<input type="text" id="numeroCita" th:field="${numeroCita}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Cita:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaCita" th:field="${fechaCita}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Valor cita:</label>
				</td>
				<td>
					<input type="number" id="valorCita" th:field="${valorCita}">
				</td>
			</tr>
			
		</table>
		<input type="submit" value="Agendar Cita">
	</form>
</body>

</html>
